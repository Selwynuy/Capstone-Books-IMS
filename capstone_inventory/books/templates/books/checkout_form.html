{% extends 'books/base.html' %} {% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
    ðŸ“– Check Out: {{ book.title }}
  </h2>

  <form method="post">
    {% csrf_token %}
    <div class="space-y-5">
      <!-- Student ID -->
      <div class="relative">
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Student ID*</label
        >
        <input
          type="text"
          name="borrower_id"
          required
          class="w-full border p-3 pl-10 rounded-lg shadow-sm focus:ring focus:ring-blue-300 outline-none transition-all"
          placeholder="Enter your Student ID"
        />
        <svg
          class="w-5 h-5 text-gray-400 absolute left-3 top-10"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 12h14M9 16h6m-3-6V4"
          ></path>
        </svg>
      </div>

      <!-- First Name -->
      <div class="relative">
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >First Name</label
        >
        <input
          type="text"
          name="first_name"
          class="w-full border p-3 pl-10 rounded-lg shadow-sm focus:ring focus:ring-blue-300 outline-none transition-all"
          placeholder="First name"
        />
        <svg
          class="w-5 h-5 text-gray-400 absolute left-3 top-10"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 12h14M9 16h6m-3-6V4"
          ></path>
        </svg>
      </div>

      <!-- Last Name -->
      <div class="relative">
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Last Name</label
        >
        <input
          type="text"
          name="last_name"
          class="w-full border p-3 pl-10 rounded-lg shadow-sm focus:ring focus:ring-blue-300 outline-none transition-all"
          placeholder="Last name"
        />
        <svg
          class="w-5 h-5 text-gray-400 absolute left-3 top-10"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 12h14M9 16h6m-3-6V4"
          ></path>
        </svg>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-3 rounded-lg text-lg font-semibold hover:bg-blue-600 transition-all"
      >
        âœ… Complete Checkout
      </button>
    </div>
  </form>
</div>
{% endblock %}
